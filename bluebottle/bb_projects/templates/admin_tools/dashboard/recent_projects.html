{% extends "admin_tools/dashboard/module.html" %}
{% load i18n %}
{% block module_content %}
<ul>
    {% spaceless %}
    {% for project in module.children %}
    <li class="{% cycle 'odd' 'even' %}">
        <span class="float-right">{{ project.created|date }}</span>
        <a href="{% url 'admin:projects_project_change' project.id %}" >{{ project.title }}</a>
    </li>
    {% endfor %}
    {% endspaceless %}
</ul>
{% endblock %}
