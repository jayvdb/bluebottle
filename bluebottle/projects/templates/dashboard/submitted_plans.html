{% load i18n %}
<ul>
    {% spaceless %}
    {% for project in module.children %}
    <li class="{% cycle 'odd' 'even' %}">
        <span class="float-right">{{ project.date_submitted|date }}</span>
        <a href="{% url 'admin:projects_project_change' project.id %}" >{{ project.title }}</a>
    </li>
    {% endfor %}
    {% endspaceless %}
</ul>
