{% extends "admin/change_form.html" %}
{% load i18n admin_static admin_list admin_urls %}

{% block object-tools-items %}

        {% if perms.funding.refund_payment and original.can_refund %}
            <a href="{% url 'admin:funding_payment_refund' object_id %}" style="color: white; background-color: #E62828">
                {% trans  "Refund" %}
            </a>
        {% endif %}
    </li>
    <li>
        <a href="{% url 'admin:funding_payment_check' object_id %}" style="color: white; background-color: #64A03C">
            {% trans "Check status" %}
        </a>
    </li>
    {{ block.super }}
{% endblock %}
